<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Central dos Bots</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- SCRIPT DA ICONIFY -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</head>
<body class="login-page"> <!-- A classe é adicionada diretamente aqui -->
    
    <!-- NOVO FUNDO ANIMADO -->
    <div id="login-background"></div>

    <main class="login-container">
        
        <div class="login-card">
            
            <div id="login-box">
                <img src="Logo.jpeg" alt="Logo Central dos Bots" class="logo-login animated-item">
                <h1 class="animated-item">Acesse sua Conta</h1>
                <p class="animated-item">Use sua conta Google para entrar na plataforma de forma rápida e segura.</p>
                <button id="google-login-btn" class="animated-item">
                    <span class="iconify" data-icon="logos:google-icon"></span>
                    <span>Entrar com Google</span>
                </button>
            </div>

            <div id="user-dashboard" style="display: none;">
                <img id="user-photo" src="" alt="Foto do Usuário">
                <h2 class="welcome-back">Bem-vindo(a) de volta!</h2>
                <p id="user-name" class="user-name"></p>
                <p id="user-email" class="user-email"></p>
                <a href="scripts.html" class="button button-primary">Acessar Scripts</a>
                <a href="#" id="logout-btn" class="logout-link">Sair</a>
            </div>
            
        </div>

    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="login.js"></script>
</body>
</html>
